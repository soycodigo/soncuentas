<div class="row">

                <li data-target="#carousel-primero" data-slide-to="1"></li>

            <!-- Wrapper for slides -->

                <div class="item">

            </div>

            <!-- Controls -->

            </a>
            <a class="right carousel-control" href="#carousel-banner-edu" role="button" data-slide="next" target="_self">

            </a>
        </div>
    </div>

</div>
